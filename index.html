<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@fstokesman">
  <meta name="twitter:title" content="(b,i,t,o) => 'programatic browser beats'">
  <meta name="description"
    content="B.I.T.O - Programatic Beats Code Golfed In Your Browser">
  <title>B.I.T.O - Programatic Beats Code Golfed In Your Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inconsolata', Courier, monospace;
      background: #000;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    canvas {
      margin-top: 20px;
      border: 1px solid #111;
    }

    .comment {
      width:500px;
      color: #f24;
      font-size: 18px;
      font-family: 'Inconsolata', Courier, monospace;
    }

    .red-dot {
      color: #f24;
    }

    .comment-line::before {
      content: "// "
    }

    .code {
      width:500px;
      color: #fff;
      font-size: 18px;
      font-family: 'Inconsolata', Courier, monospace;
    }

    .code-input {
      background-color: #111;
      border: none;
    }

    .over-limit {
      background-color: #f24 !important;
    }

    .code-area {
      margin-top: 20px;
      padding: 20px;
      background-color: #111;
    }

    header {
      font-family: 'Inconsolata', Courier, monospace;
      color: #fff;
      font-size: 30px;
      display: flex;
      flex-wrap: wrap;
      padding-top: 20px;
      padding-bottom: 20px;
      justify-content: center;
      flex-direction: column;
    }

    footer {
      font-family: 'Inconsolata', Courier, monospace;
      color: #fff;
      display: flex;
      flex-wrap: wrap;

      width: 100%;;
      background-color: #111;
      padding-top: 20px;
      padding-bottom: 20px;
      justify-content: center;
    }

    .bpm-controls {
      color: #fff;
      font-size: 25px;
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin-top: 20px;
    }

    .bpm-controls > button {
      background-color: #000;
      border: 2px solid #fff;
      color: #fff;
      font-size: 25px;
      width:45px;
    }

    #bpmDisplay::after {
      content: " BPM";
    }

    .envelope-controls {
      background-color: #444;
      display: flex;
      color: white;
      justify-content: space-evenly;
      margin-top: 20px;
      padding: 20px;
      width: 500px;
      align-items: center;
    }

    .under-text {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      color: #aaa;
    }

    .hint {
      color: #fff;
      border: 1px solid white;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 20px;
      padding-right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div>
        B&nbsp;<span class="red-dot">.</span>&nbsp;I&nbsp;<span class="red-dot">.</span>&nbsp;T&nbsp;<span class="red-dot">.</span>&nbsp;O
      </div>
      <div class="under-text">
        <span>Bar</span>
        <span>Index</span>
        <span>Time</span>
        <span>Offset</span>
      </div>
    </header>

    <canvas id="main" width="500" height="500"></canvas>

    <div class="bpm-controls">
      <button id="bpmDown">-</button>
      <span id="bpmDisplay">360</span>
      <button id="bpmUp">+</button>
    </div>

    <div class="envelope-controls">
      <label for="attackSlider">Attack</label>
      <input
        name="attackSlider"
        id="attackSlider"
        type="range"
        min="0.01"
        max="0.5"
        value="0.25"
        step="0.01"
      />

      <label for="decaySlider">Decay</label>
      <input
        name="decaySlider"
        id="decaySlider"
        type="range"
        min="0.51"
        max="1"
        value="0.75"
        step="0.01"
      />
    </div>

    <div class="code-area">
      <div class="comment">
        <div class="comment-line">
          Make music in 64 bytes!
        </div>
        <div class="comment-line">
          Click the hint button below for more information
        </div>
      </div>
      <div class="code">
        (b, i, t, o) =&gt;
      </div>
      <input
        id="codeInput"
        class="code code-input"
        value="[0,3,5,8].map(x=>T(110*((b+1)%4),x))[i%4]"
      />
    </div>
    <div class="hint">HINT</div>
  </main>
  <footer>
    By &nbsp;<a href="https://twitter.com/fstokesman">@fstokesman</a> &nbsp;-&nbsp; Inspired by &nbsp;<a href="https://tixy.land">tixy.land</a>
  </footer>

  <script src="src/index.js"></script>
</body>
</html>
